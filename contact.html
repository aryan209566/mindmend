<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - MindMend</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #8a2be2;
            --primary-light: #9d4edd;
            --secondary: #7b2cbf;
            --accent: #ff9e00;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #e0e0e0;
            --lighter: #f5f5f5;
            --gray: #424242;
            --light-gray: #616161;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #ef233c;
            --border-radius: 16px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --glow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--darker);
            color: var(--light);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 158, 0, 0.6);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .navbar.scrolled {
            background: rgba(30, 30, 46, 0.95);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo i {
            margin-right: 10px;
            color: var(--accent);
            transition: transform 0.5s ease;
        }

        .logo:hover i {
            transform: rotate(360deg);
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            position: relative;
            overflow: hidden;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .nav-links a.active {
            background: rgba(255, 255, 255, 0.1);
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }

        /* Contact Section */
        .contact-section {
            margin-top: 80px;
            padding: 5rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 3rem;
            justify-content: center;
        }

        .contact-form {
            flex: 1;
            min-width: 400px;
            background: rgba(40, 40, 40, 0.8);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.2);
            transform: translateY(20px);
            opacity: 0;
            transition: var(--transition);
        }

        .contact-form.visible {
            animation: fadeInUp 0.8s forwards;
        }

        .contact-form:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(138, 43, 226, 0.3);
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(to right, var(--light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.6s ease;
        }

        .contact-form:hover .section-title::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-weight: 500;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid var(--gray);
            border-radius: var(--border-radius);
            color: var(--light);
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: var(--glow);
        }

        .input-group i {
            position: absolute;
            right: 1rem;
            top: 3.2rem;
            color: var(--accent);
            opacity: 0;
            transition: var(--transition);
        }

        .input-group input:focus ~ i,
        .input-group textarea:focus ~ i {
            opacity: 1;
            transform: translateX(-5px);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.6);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        /* Contact Info */
        .contact-info {
            flex: 1;
            min-width: 400px;
            background: rgba(40, 40, 40, 0.8);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.2);
            transform: translateY(20px);
            opacity: 0;
            transition: var(--transition);
        }

        .contact-info.visible {
            animation: fadeInUp 0.8s forwards 0.2s;
        }

        .contact-info:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(138, 43, 226, 0.3);
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .info-item:hover {
            transform: translateX(10px);
        }

        .info-icon {
            font-size: 1.5rem;
            color: var(--accent);
            margin-right: 1.5rem;
            min-width: 30px;
            transition: var(--transition);
        }

        .info-item:hover .info-icon {
            transform: scale(1.2);
        }

        .info-content h3 {
            font-size: 1.2rem;
            color: var(--light);
            margin-bottom: 0.5rem;
        }

        .info-content p {
            color: var(--light-gray);
            font-size: 1rem;
        }

        .map-container {
            margin-top: 2rem;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .map-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(138, 43, 226, 0.3);
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 50%;
            color: var(--light);
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .social-links a:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-5px);
        }

        /* Animations */
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .contact-container {
                flex-direction: column;
                align-items: center;
            }
            
            .contact-form,
            .contact-info {
                min-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: row;
                padding: 1rem;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: rgba(30, 30, 46, 0.95);
                backdrop-filter: blur(10px);
                flex-direction: column;
                padding: 1rem 0;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            }

            .nav-links li {
                margin: 0;
                text-align: center;
                padding: 0.5rem 0;
            }

            .nav-links a {
                display: block;
                padding: 0.5rem 0;
            }

            .hamburger {
                display: block;
            }

            .nav-active {
                display: flex;
            }

            .section-title {
                font-size: 2rem;
            }

            .contact-section {
                padding: 5rem 1rem;
            }

            .contact-form,
            .contact-info {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo" onclick="window.location.href='index.html'">
            <i class="fas fa-brain"></i>
            <span>MindMend</span>
        </div>
        <ul class="nav-links">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/about.html">About Us</a></li>
            <li><a href="/contact.html" class="active">Contact</a></li>
        </ul>
        <div class="hamburger">&#9776;</div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-form">
                <h2 class="section-title">Get In Touch</h2>
                <form id="contactForm">
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                        <i class="fas fa-user"></i>
                    </div>

                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                        <i class="fas fa-envelope"></i>
                    </div>

                    <div class="input-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" required>
                        <i class="fas fa-tag"></i>
                    </div>

                    <div class="input-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" rows="5" required></textarea>
                        <i class="fas fa-comment"></i>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                </form>
            </div>

            <div class="contact-info">
                <h2 class="section-title">Contact Information</h2>
                
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="info-content">
                        <h3>Our Location</h3>
                        <p>123 Wellness Street, Mindville, MV 12345</p>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="info-content">
                        <h3>Phone Number</h3>
                        <p>+1 (555) 123-4567</p>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="info-content">
                        <h3>Email Address</h3>
                        <p>contact@mindmend.com</p>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="info-content">
                        <h3>Working Hours</h3>
                        <p>Monday - Friday: 9am - 6pm<br>Saturday: 10am - 4pm</p>
                    </div>
                </div>

                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>

                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.2155732912347!2d-73.9878449241645!3d40.74844097138993!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1623861234567!5m2!1sen!2sus" 
                        allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Create floating particles
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = window.innerWidth < 768 ? 30 : 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random position
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100 + 100; // Start below viewport
                    
                    // Random size
                    const size = Math.random() * 3 + 1;
                    
                    // Random animation duration
                    const duration = Math.random() * 15 + 10;
                    
                    // Random delay
                    const delay = Math.random() * 10;
                    
                    particle.style.left = `${posX}%`;
                    particle.style.top = `${posY}%`;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.animationDuration = `${duration}s`;
                    particle.style.animationDelay = `${delay}s`;
                    particle.style.opacity = Math.random() * 0.5 + 0.1;
                    
                    particlesContainer.appendChild(particle);
                }
            }

            // Navbar background change on scroll
            window.addEventListener("scroll", function () {
                const navbar = document.querySelector(".navbar");
                if (window.scrollY > 50) {
                    navbar.classList.add("scrolled");
                } else {
                    navbar.classList.remove("scrolled");
                }
            });

            // Hamburger menu toggle
            document.querySelector(".hamburger").addEventListener("click", function() {
                document.querySelector(".nav-links").classList.toggle("nav-active");
            });

            // Form submission
            document.getElementById("contactForm").addEventListener("submit", function(e) {
                e.preventDefault();
                
                // Create a sweet alert or modal here
                alert("Thank you for your message! We'll get back to you soon.");
                this.reset();
                
                // You can replace this with actual form submission code
                // const formData = new FormData(this);
                // fetch('/submit-form', {
                //     method: 'POST',
                //     body: formData
                // })
                // .then(response => response.json())
                // .then(data => {
                //     alert("Thank you for your message!");
                //     this.reset();
                // })
                // .catch(error => {
                //     console.error('Error:', error);
                // });
            });

            // Intersection Observer for animations
            const animateOnScroll = (elements, className) => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add(className);
                        }
                    });
                }, { threshold: 0.1 });

                elements.forEach(element => observer.observe(element));
            };

            // Animate contact form and info
            const contactForm = document.querySelector(".contact-form");
            const contactInfo = document.querySelector(".contact-info");
            animateOnScroll([contactForm, contactInfo], "visible");

            // Initialize particles
            createParticles();
        });
    </script>
</body>
</html>
